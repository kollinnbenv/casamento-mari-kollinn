<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Casamento - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>Casamento Mariana e Kollinn</h1>
  </header>

  <!-- Menu de navegação (sempre visível) -->
  <nav class="menu" id="mainMenu">
    <button class="nav-button" data-href="/">Home</button>
    <button class="nav-button" data-href="/informacoes">Informações</button>
    <button class="nav-button" data-href="/localizacao">Localização</button>
    <button class="nav-button" data-href="/galeria">Galeria de fotos</button>
    <button class="nav-button" data-href="/confirmar">Confirmar Presença</button>
  </nav>

  <!-- Galeria com imagens -->
  <div class="img-centralizada">
    <img src="foto4.jpg" alt="Foto 4" onclick="openModal(this.src)">
    <!-- ... Repita para todas as suas fotos ... -->
  </div>

  <!-- Modal (lightbox) que será exibido ao clicar em qualquer imagem -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script src="./js/script.js"></script>
