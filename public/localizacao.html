<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Casamento - Localização</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>Localização do Casamento</h1>
  </header>

  <!-- Menu de navegação (por padrão, escondido via CSS ou script) -->
  <nav class="menu" id="mainMenu" style="display: none;">
    <button onclick="goToPage('index.html')">Home</button>
    <button onclick="validarAcesso('informacoes.html')">Informações</button>
    <button onclick="validarAcesso('localizacao.html')">Localização</button>
    <button onclick="validarAcesso('confirmar.html')">Confirmar Presença</button>
    <button onclick="validarAcesso('galeria.html')">Galeria de fotos</button>
  </nav>


  <main>
    <div class="map-container">
      <!-- Substitua o src abaixo pelo link do Google Maps do seu evento -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3535.480009606254!2d-48.45001948787135!3d-27.609646576139593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95273e82d45c478d%3A0x7d22b6fedb7f3c97!2sMaria%20Farinha!5e0!3m2!1spt-BR!2sbr!4v1736803513827!5m2!1spt-BR!2sbr"
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen
      ></iframe>
      <input type="hidden" id="endereco" value="Av. das Rendeiras, 1716 - Lagoa da Conceição, Florianópolis - SC, 88062-400" />
      <button id="btnEnviar" onclick="copiarEndereco()">
        Copiar Endereço
      </button>
    </div>
  </main>
  <script>
    // Se o usuário tentar acessar sem ter validado telefone:
    if (!localStorage.getItem('phone')) {
      alert('Por favor, valide seu telefone antes de acessar essa página.');
      window.location.href = 'index.html';
    }

    function copiarEndereco() {
      // Pegamos o valor do input hidden
      const endereco = document.getElementById('endereco').value;
      
      // Usamos a API do navegador para copiar
      navigator.clipboard.writeText(endereco)
        .then(() => {
          alert("Endereço copiado!");
        })
        .catch(err => {
          console.error("Erro ao copiar: ", err);
        });
    }
  </script>
  <script src="./script.js"></script>
</body>
</html>
